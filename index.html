<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Morse code Translator</title>
  </head>
  <body>
    <h1>Morse code translater</h1>
    <!-- input -->
    <div class="inputArea">
      <textarea id="inputField" rows="8" cols="80" placeholder="Type your text here"></textarea>
      <button type="submit" name="submit" onclick="translateText();">Translate</button>
    </div>

    <br>

    <!-- output -->
    <div class="outputArea" >
      <p id="outputText"></p>

    </div>

    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
